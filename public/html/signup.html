<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-Up to the Jungle!</title>
    <link rel="stylesheet" href="/stylesheets/lib/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/stylesheets/lib/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="/stylesheets/style.css" type="text/css">
</head>
<body>
<div class="container-fluid">
    <div id="signUpFormContainer" class="center-block">
        <form id="signupForm">
        <div class="row">
            <div class="col-lg-12"><h1 class="text-center">Sign - Up</h1></div>
        </div>
        <div class="row mt-30">
            <div class="col-md-4">
                Full Name :
            </div>
            <div class="col-md-8">
                <input type="text" name="fullName" id="fullName"/>
            </div>
        </div>
        <div class="row mt-30">
            <div class="col-lg-4">
                E - Mail (Username) :
            </div>
            <div class="col-lg-8">
                <input type="text" name="userName" id="userName"/>
            </div>
        </div>
        <div class="row mt-30">
            <div class="col-lg-4">
                Password :
            </div>
            <div class="col-lg-8">
                <input type="password" name="password" id="password"/>
            </div>
        </div>
        <div class="row mt-30">
            <div class="col-lg-4">
                Confirm Password :
            </div>
            <div class="col-lg-8">
                <input type="password" name="confirmPassword" id="confirmPassword"/>
            </div>
        </div>
        <div class="row mt-30">
            <div class="col-lg-4">
                Country Code (i.e. : +94, +1 etc.) :
            </div>
            <div class="col-lg-8">
                <input type="text" name="countryCode" id="countryCode"/>
            </div>
        </div>
        <div class="row mt-30">
            <div class="col-lg-4">
                Phone :
            </div>
            <div class="col-lg-8">
                <input type="text" name="phone" id="phone"/>
            </div>
        </div>
        <div class="row mt-30">
            <div class="col-lg-12">
                <button class="btn btn-default btn-block" id="btnSignUp" name="btnSignUp" type="submit">Sign Up</button>
            </div>
        </div>
    </form>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="error" id="errorDiv"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/javascripts/lib/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="/javascripts/lib/jquery.validate.min.js"></script>
<script type="text/javascript" src="/javascripts/signUp.js"></script>
</body>
</html>
